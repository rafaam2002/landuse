<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andaluc√≠a Landuse Viewer</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Controles</h2>
        <button id="btn-load" class="btn">Cargar Datos</button>

        <div class="filter-group">
          <h3>Filtrar:</h3>
          <label>
            <input type="radio" name="filter" value="All" checked /> Todos
          </label>
          <label>
            <input type="radio" name="filter" value="forest" /> Forest
          </label>
          <label>
            <input type="radio" name="filter" value="nature_reserve" /> Nature
            Reserve
          </label>
        </div>

        <button id="btn-visualize" class="btn btn-primary">
          Visualizar Datos
        </button>

        <div class="stats">
          <h3>Superficie Total:</h3>
          <p id="area-display">- ha</p>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
